    <head>

        <title>Calorie Find</title>
        <meta name="Calorie food finder" content="">
        <meta name="Jack Muratore" content="">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONT
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

        <!-- CSS
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <link rel="stylesheet" href="css/normalize.css">

    <body>

        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container">
            <div class="row">
                <div class="one-half column" style="margin-top: 5%">
                    <h4>Calorie Find</h4>
                </div>
                </div>
                <form id='food-list'>
                <div class="row food">
                    <div class="six columns">
                        <input class="u-full-width food-item" type="text" placeholder="Peanut Butter">
                    </div>
                    <button class='remove-food'>Delete</button>
                </div>
            </form>
                <div class="row">
                    <div class="two columns">
                        <button class='add-food'>&nbsp;Add&nbsp;</button>
                    </div>
                    <div class="two columns">
                        <button class='calculate'>Calculate</button>
                    </div>
                    <div class="two columns">
                        <button class='clear'>Clear</button>
                    </div>
                </div>
                <div class='row'>
                    <pre id='results'>
                        </pre>
                    </div>
