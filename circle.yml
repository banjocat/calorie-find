machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  python:
      version: 2.7.12

dependencies:
    pre:
        - pip install ansible
        - pip install invoke
        - pip install docker-compose


test:
    override:
        - invoke setup
        - invoke manage test

